<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="shortcut icon" href="solar.png" type="image/x-icon">
    <title>solar system</title>
</head>
<body>
    <main class="space">
        <div class="container">
            <div class="sun">
                <div class="planet-name" data-name="Sun">Sun</div>
            </div>
            <div class="earth">
                <div class="planet-name" data-name="Earth">Earth</div>
                <div class="moon">
                    <div class="planet-name" data-name="Moon">Moon</div>
                </div>
            </div>
            <div class="mars">
                <div class="planet-name" data-name="Mars">Mars</div>
            </div>
        </div>
    </main>
